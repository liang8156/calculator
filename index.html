<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My New Pen!</title>

  <!--  Styles  -->
  <style type="text/css">
    @import"style/index.css";
  </style>
</head>


<body>
  <div>
    <form id="123" name="calculator" class="calculator">
      <h2 class="title">Alex's Calculator</h2>
      <input name="display" class="numberDisplay" value="">
      <!--<input type="button" class="buttons" value="AC" onclick="run('AC')">-->
      <input type="button" class="buttons" value="CE" onclick="run('CE')">
      <input type="button" class="buttons" value="/" onclick="run('/')">
      <input type="button" class="buttons" value="%" onclick="run('%')">
      <input type="button" class="buttons" value="7" onclick="run('7')">
      <input type="button" class="buttons" value="8" onclick="run('8')">
      <input type="button" class="buttons" value="9" onclick="run('9')">
      <input type="button" class="buttons" value="*" onclick="run('*')">
      <input type="button" class="buttons" value="4" onclick="run('4')">
      <input type="button" class="buttons" value="5" onclick="run('5')">
      <input type="button" class="buttons" value="6" onclick="run('6')">
      <input type="button" class="buttons" value="-" onclick="run('-')">
      <input type="button" class="buttons" value="1" onclick="run('1')">
      <input type="button" class="buttons" value="2" onclick="run('2')">
      <input type="button" class="buttons" value="3" onclick="run('3')">
      <input type="button" class="buttons" value="+" onclick="run('+')">
      <input type="button" class="buttons" value="." onclick="run('.')">
      <input type="button" class="buttons" value="0" onclick="run('0')">
      <input type="button" class="buttons" value="=" onclick="run('=')">
      <input type="button" class="buttons" value="+/-" onclick="run('+/-')">
    </form>
  </div>

  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
